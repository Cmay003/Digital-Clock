<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span id="H">Hour</span>:
        <span id="M">Minute</span>:
        <span id="S">Seconds</span>
    </h1>
    <script>
        let time=()=>{
            let h = document.querySelector("#H")
            let m = document.querySelector("#M")
            let s = document.querySelector("#S")
            const date = new Date();
            let K = date.getHours()
            let J = date.getMinutes()
            let L = date.getSeconds()
            h.innerText = K % 12 || 12
            m.innerText = J
            s.innerText = L
        }
        

        let second=()=>{
            time()
            setTimeout(second, 1000)
        }

        second()

    </script>
</body>
</html>
